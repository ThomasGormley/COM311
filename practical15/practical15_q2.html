<!DOCTYPE html>
<html>

<head>
    <title>Practical 15 - 16Coffee Shop 1</title>
    <script type="text/javascript" language="JavaScript" src="mylibrary.js">
    </script>
    <script type="text/javascript" language="JavaScript">
        function makeCookies() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            SetCookie("username", username);
            SetCookie("password", password);
            alert("Password Remembered");
        }

        function getPassword() {
            if (GetCookie("username") || GetCookie("password")) {
                document.getElementById("username").value = GetCookie("username").value;
                document.getElementById("password").value = GetCookie("password");
            }
        }

        function resetPassword() {
            DeleteCookie("username");
            DeleteCookie("password");
            alert("All details have been deleted.");
            document.getElementById("username").value = "Type your name here.";
            document.getElementById("password").value = "No cookies found.";
        }
    </script>
</head>

<body onload="getPassword">
    <h1>Welcome to 16Coffee!</h1>
    Select your background colour
</body>

</html>
