<!DOCTYPE html>
<html>

<head>
    <title>Semester 2 Practical 1</title>
    <script>
        function modulePrompt() {
            var module = prompt("Please enter the module name")

            document.getElementById("name").innerHTML = module;
        }

    </script>
</head>

<body onload="modulePrompt();">
    <p class="mod">
        This is the first week of semester 2 <br>
        We have <i id="name">XX</i> classes on Monday and Thursday.
    </p>
</body>

</html>
