<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>dragable demo</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<!-- CSS -->
<style type="text/css">
.drag {
    width: 70px;
    height: 70px;
    line-height: 70px;
    border: 1px solid black;
    cursor: pointer;
    border-radius: 10px;
    float: left;
    margin-left: 5px;
    text-align: center;
    font-size: 12px;
}
 
#dragbasic {
    width: 500px;
    height: 150px;
    border: 1px solid gray;
    background-color: #E0F0FF;
}
 
#drag-y {
    width: 80px;
    height: 400px;
    border: 1px solid gray;
    background-color: #E0F0FF;
    
}
#drag-x {
    width: 650px;
    height: 80px;
    border: 1px solid gray;
    background-color: #E0F0FF;
    
}
</style>
  
<!-- Javascript -->
<script>
$(function () {
        /* basic */
        $("#dragbasic div[id^='drag']").draggable({
                containment: "#dragbasic",
                stack: ".drag"
        });
        /* Y axis only */
        $("#drag-y div[id^='drag']").draggable({
                containment: "#drag-y",
                stack: ".drag",
                axis: "y"
        });

        /* X axis only */
        $("#drag-x div[id^='drag']").draggable({
                containment: "#drag-x",
                stack: ".drag",
                axis: "x"
        });
        /* make draggable div always on top */
        $("div[id^='drag']").mousedown(function () {
                $("div[id^='drag']").each(function () {
                        var seq = $(this).attr("id").replace("drag", "");
                        $(this).css('z-index', seq);
                });
        });
});
</script>
