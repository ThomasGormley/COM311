<!doctype html>
<html>

<head>
    <script type="text/javascript" src="../jquery/jquery-3.3.1.min.js"></script>

    <script type="text/javascript">
        function count() {
            alert("You selected " + $("select option:selected").length + " item.");
        }

    </script>
</head>

<body>
    <h1>Checkbox Counting</h1>

    <form>
        <p> Select an destination for your next holiday: </p>

        <select size="5" multiple="true">
            <option>Option 1 - 5 days in Rome</option>
            <option>Option 2 - 7 days in Washington</option>
            <option>Option 3 - 3 days in Malta</option>
            <option>Option 4 - 7 days in Hong Kong</option>
        </select>

        </br>
        <input type="button" value="Count" onclick="count();"> </input>

    </form>
</body>

</html>
