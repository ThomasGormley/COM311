<!DOCTYPE html>

<head>
    <title>Times Table Generator</title>
</head>

<body>
    <h1>Times Table Generator</h1>
    Number of rows: <input type="number" name="row" id="row"></br>
    Number of columns: <input type="number" name="col" id="col"></br>
    Search for Number: <input type="number" name="searchno" id="searchno"></br>
    <button onclick="generateTable()">Generate Table</button>
    <button onclick="searchNumber()">Search for Number</button>


    <script>

        function generateTable() {
            var row = document.getElementById("row").value;
            var col = document.getElementById("col").value;
            document.write("<table border='3' cellpadding='6'>")
            for (j = 1; j <= row; j++) {
                document.write("<tr>")
                for (i = 1; i <= col; i++) {
                    document.write('<td>', i, ' x ', j, '= ', i * j, '</td>');
                }
                document.write("</tr>\n")

            }
            document.write("</table>");
        }

        function searchNumber() {
            var row = document.getElementById("row").value;
            var col = document.getElementById("col").value;
            var searchno = document.getElementById("searchno").value;

            for (j = 1; j <= row; j++) {

                for (i = 1; i <= col; i++) {
                    if (i * j == searchno) {

                        document.write('Found Number at:' + '<br>' + 'row = ' + i + ' col = ' + j)
                        break;
                    }
                }

            }

        }
    </script>

</body>

</html>
